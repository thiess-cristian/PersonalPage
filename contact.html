<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--HEADER-->

    <div class="header">
        <div class="header-buttons">
            <div class="home">
                <a href="index.html">
                    <button class="home-button has-corners">HOME</button>
                </a>
            </div>
            <div class="buttons">
                <a href="projects.html" class="header-button-container">
                    <button class="header-button has-corners">PROJECTS </button>
                </a>
                <a href="404.html" class="header-button-container">
                    <button class="header-button has-corners">ABOUT</button>
                </a>

                    <button class="header-button has-corners">CONTACT</button>
                </a>
            </div>

        </div>
        <div class=horizontal-line>

        </div>
    </div>
    <!--HEADER END-->


    <div class="contact-container has-corners">
        <div class="phone-number">
            <div class="phone-number-label">
                PHONE NUMBER:
            </div>

            <div class="phone-number-value">
                +40 07XX XXX XXX
            </div>
        </div>
        <div class="email">
            <div class="email-label">
                EMAIL:
            </div>

            <div class="email-label-value">
                name@website.com
            </div>
        </div>
    </div>


    <footer id="footer">
        <div class=horizontal-line>
        </div>

        <!--

            <div class="footer-message">
            </div>
        -->
    </footer>
